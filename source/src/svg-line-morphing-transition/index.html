<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Svg line morphing transition</title>
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="demo">
        <div class="container">
            <div class="images-wrapper">
                <figure class="image-wrapper active">
                    <img src="img/cat-1.jpg" alt="cat-1">
                </figure>
                <figure class="image-wrapper active">
                    <img src="img/cat-2.jpg" alt="cat-1">
                </figure>
                <figure class="image-wrapper active">
                    <img src="img/cat-3.jpg" alt="cat-1">
                </figure>
                <figure class="image-wrapper active">
                    <img src="img/cat-4.jpg" alt="cat-1">
                </figure>
                <figure class="image-wrapper active">
                    <img src="img/cat-5.jpg" alt="cat-1">
                </figure>
                <figure class="image-wrapper active">
                    <img src="img/cat-6.jpg" alt="cat-1">
                </figure>
            </div>

            <div class="controls-wrapper">
                <div class="controls">
                    <div id="circle-line">
                        <svg width="38px" height="38px" viewBox="0 0 38 38" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <circle id="circle-line-path" stroke-width="4" cx="19" cy="19" r="17"></circle>
                            </g>
                        </svg>
                    </div>
                    <div class="straight-line"></div>

                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
